<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>21094701D_Drink Ordering System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="order.js"></script>
</head>

<body>
    <header class="text-bg-dark text-center p-3">
        <h1>Drink Ordering System</h1>
    </header>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!--small screen-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--large screen-->
            <div class="collapse navbar-collapse justify-content-center" id="navbarTogglerDemo01">
                <ul class="navbar-nav column-gap-3">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active fw-bold link-primary" href="#">Order</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="reserve.html">Reserve a Table</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container py-4">
        <form method="post" id="orderForm">
            <!-- Text Input -->
            <div class="row mb-3">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" type="text" id="name" name="name">
            </div>
            <!-- Dropdown Menu -->
            <div class="row mb-3">
                <label class="form-label" for="drink">Drink:</label>
                <select class="form-select" id="drink" name="drink">
                    <option selected>Please Select</option>
                    <option value="bubble-milktea">Bubble Milktea</option>
                    <option value="iced-latte">Iced Latte</option>
                    <option value="iced-pineapple-juice">Iced Pineapple Juice</option>
                    <option value="orange-coffee">Orange Americano</option>
                </select>
            </div>
            <!-- Size, Ice & Sweetness Selection: Radio Buttons with Bootstrap button style -->
            <div class="row mb-3 d-inline-block d-lg-flex">
                <!-- Size -->
                <div class="col d-flex d-lg-block" onchange="calculatePrice()">
                    <label class="form-label" for="size">Size:</label>
                    <div class="py-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="size" id="size-small" value="size-small">
                        <label class="btn btn-outline-success" for="size-small">Small</label>
                    </div>
                    <div class="py-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="size" id="size-medium" value="size-medium">
                        <label class="btn btn-outline-success" for="size-medium">Medium</label>
                    </div>
                    <div class="py-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="size" id="size-large" value="size-large">
                        <label class="btn btn-outline-success" for="size-large">Large</label>
                    </div>
                </div>
                <!-- Ice -->
                <div class="col d-flex d-lg-block">
                    <label class="form-label" for="ice">Ice:</label>
                    <div class="py-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="ice" id="ice-normal" value="ice-normal">
                        <label class="btn btn-outline-success" for="ice-normal">Normal</label>
                    </div>
                    <div class="py-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="ice" id="ice-less" value="ice-less">
                        <label class="btn btn-outline-success" for="ice-less">Less</label>
                    </div>
                    <div class="py-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="ice" id="ice-without-ice" value="ice-without-ice">
                        <label class="btn btn-outline-success" for="ice-without-ice">Without Ice</label>
                    </div>
                </div>
                <!-- Sweetness -->
                <div class="col d-flex d-lg-block">
                    <label class="form-label" for="sweetness">Sweetness:</label>
                    <div class="py-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="sweetness" id="sweetness-100" value="sweetness-100">
                        <label class="btn btn-outline-success" for="sweetness-100">100%</label>
                    </div>
                    <div class="py-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="sweetness" id="sweetness-50" value="sweetness-50">
                        <label class="btn btn-outline-success" for="sweetness-50">50%</label>
                    </div>
                    <div class="py-1 mb-2 ms-2 ms-lg-0">
                        <input type="radio" class="btn-check" name="sweetness" id="sweetness-0" value="sweetness-0">
                        <label class="btn btn-outline-success" for="sweetness-0">0%</label>
                    </div>
                </div>
            </div>
            <!-- Price: Simply <div> element -->
            <div class="row mb-3">
                <div class="fs-4 fw-bold">Price: $<span id="price">0</span></div>
            </div>
            <!-- Place Order & Reset -->
            <button type="button" class="btn btn-success" onclick="placeOrder(event)">Place Order</button>
            <button type="button" class="btn btn-warning" onclick='document.getElementById("orderForm").reset()'>Reset</button>
        </form>
    
    </div>
</body>

</html>
